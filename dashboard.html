<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SaraIT</title>
</head>

<body>
    <div class="main-content">
        <div class="navbar-main">
            <div class="navbar-main-sidenavbar">
                <div class="navbar-main-sidenavbar-group1">
                    <div class="navbar-main-sidenavbar-group1-total">
                    <div class="navbar-main-sidenavbar-group1-heading">
                        <div class="navbar-main-sidenavbar-group1-heading-image">
                            <img src="/fav_new.png" alt="" srcset="">
                        </div>
                        <div class="navbar-main-sidenavbar-group1-heading-title">
                            <p>SaraIT</p>
                        </div>
                    </div>
                    <div class="navbar-main-sidenavbar-group1-bars">
                    <button type="submit" class="btn-bar" id="btn-bars"><i class="fa fa-bars"></i></button>
                        </div>
                </div>
                    <div class="navbar-main-sidenavbar-group1-search">
                        <form action="" method="get" class="search-bar">
                            <input type="search" name="" id="" placeholder="Search" class="search-input">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="navbar-main-sidenavbar-group1-lists">
                        <ul>
                            <a href="/dashboard.html">
                                <li><i class="fa fa-home"></i><span class="btn-lists">Home</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-address-book"></i><span class="btn-lists">About</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-adjust"></i><span class="btn-lists">Project</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-camera"></i><span class="btn-lists">Project Details</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-bullseye"></i><span class="btn-lists">Contact</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-edit"></i><span class="btn-lists">Setting</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-calendar"></i><span class="btn-lists">Testing</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-ban"></i><span class="btn-lists">Team</span></li>
                            </a>
                            <a href="#">
                                <li><i class="fa fa-cloud"></i><span class="btn-lists">Service</span></li>
                            </a>
                        </ul>
                    </div>
                </div>


            </div>
            <div class="navbar-main-group2">
                <div class="navbar-main-group2-side1">
                    <div class="navbar-main-group2-side1-image">
                        <img src="/download.png" alt="" srcset="">
                    </div>
                    <div class="navbar-main-group2-side1-title">
                        <p>Nischal Batas</p>
                        <p>Web Designer</p>
                    </div>
                </div>
                <div class="navbar-main-group2-side2">
                    <button><i class="fa fa-sign-out"></i></button>
                </div>
            </div>

        </div>
        <div class="content-box">
            <div class="content-box-bar">
                <div class="content-box-bar-name">
                    <p>Hello,<span> Nischal</span></p>
                </div>

                
                <div class="content-box-bar-image">
                    <img src="/download.png" alt="" srcset="">

                </div>
                <div class="content-box-bar-icon">
                    <a href=""><i class="fa fa-angle-down"></i></a>
              </div>
            </div>

            <div class="content-box-bar-body">
                <!-- Content 1 -->
                <div class="content-box-bar-body-c1">
                    <div class="content-box-bar-body-c1-text">
                        <p>Slider</p>
                    </div>
                    <div class="project_table">
                        <div class="project_table-add">
                            <button type="submit" class="btn-add"><i class="fa fa-plus"></i></button>

                        </div>
                        <table class="project_tables_main">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td><button type="submit" class="btn-delete"><i class="fa fa-close"></i></button>
                                        <button type="submit" class="btn-update"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>


                            </tbody>

                        </table>
                    </div>
                </div>
                <!-- End Content 1 -->

                  <!-- Content 2 -->
                  <div class="content-box-bar-body-c1">
                    <div class="content-box-bar-body-c1-text">
                        <p>Service</p>
                    </div>
                    <div class="project_table">
                        <div class="project_table-add">
                            <button type="submit" class="btn-add"><i class="fa fa-plus"></i></button>

                        </div>
                        <table class="project_tables_main">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td><button type="submit" class="btn-delete"><i class="fa fa-close"></i></button>
                                        <button type="submit" class="btn-update"><i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>


                            </tbody>

                        </table>
                    </div>
                </div>
                <!-- End Content 2 -->
            </div>
        </div>
    </div>
    <script src="/jquery.js"></script>
    <script src="/dashboard.js"></script>
</body>

</html>
